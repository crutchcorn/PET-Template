<form [formGroup]="form">
  <div fxLayout="column" fxLayoutAlign="center center" class="full-height">
    <!--<h3>{{titleCase name}} Login</h3>-->
    <p *ngIf="incorrect">The username or password you submitted was incorrect, please try again or reset your
      password</p>
    <mat-form-field [color]="incorrect ? 'warn' : 'primary'">
      <input matInput placeholder="Username" formControlName="usernameOrEmail"/>
    </mat-form-field>
    <mat-form-field [color]="incorrect ? 'warn' : 'primary'">
      <input matInput placeholder="Password" type="password" formControlName="password"/>
    </mat-form-field>
    <div fxLayout="column" fxLayoutAlign="start start">
      <button mat-raised-button color="primary" [disabled]="!form.valid" type="submit">Login</button>
      <!--GH Grey-->
      <a href="/api/auth/github"><button mat-raised-button type="button">Login with GitHub</button></a>
    </div>
  </div>
</form>
