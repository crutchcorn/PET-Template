<form [formGroup]="form" (ngSubmit)="reset()" fxLayout="column" fxLayoutAlign="center center" class="full-height">
    <h3>Create A New Password</h3>
    <mat-form-field #password
                    [color]="(form?.controls?.confirmPassword.errors?.MatchPassword && (!form.get('password').pristine ||
                    !form.get('confirmpassword').pristine)) ? 'warn' : 'primary'">
      <input matInput placeholder="Password" [attr.type]="showPass ? 'text' : 'password'" formControlName="password"
             required/>
      <mat-error *ngIf="form.get('password').invalid && !form.get('password').value && submitted">Password is required
      </mat-error>
      <button mat-button matSuffix mat-icon-button [attr.aria-label]="showPass ? 'Hide Password' : 'Show Password'"
              (click)="showPass = !showPass">
        <mat-icon>\{{showPass ? 'close' : 'remove_red_eye'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field #confirmpassword
                    [color]="(form?.controls?.confirmPassword.errors?.MatchPassword && (!form.get('password').pristine ||
                    !form.get('confirmpassword').pristine)) ? 'warn' : 'primary'">
      <input matInput placeholder="Confirm Password" [attr.type]="showPass ? 'text' : 'password'"
             formControlName="confirmPassword" required/>
      <mat-error *ngIf="form.get('confirmPassword').invalid && !form.get('confirmPassword').value && submitted">Confirm
        password field is required
      </mat-error>
      <button mat-button matSuffix mat-icon-button [attr.aria-label]="showPass ? 'Hide Password' : 'Show Password'"
              (click)="showPass = !showPass">
        <mat-icon>\{{showPass ? 'close' : 'remove_red_eye'}}</mat-icon>
      </button>
    </mat-form-field>
    <div style="color: red" *ngIf="(form?.controls?.confirmPassword.errors?.MatchPassword && (!form.get('password').pristine ||
                    !form.get('confirmpassword').pristine))">Password not match
    </div>
    <div fxLayout="column" fxLayoutAlign="start start">
      <button mat-raised-button color="primary" type="submit">Change Password</button>
    </div>
</form>
